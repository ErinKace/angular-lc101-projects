<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b>
            <span *ngIf="takenOff">
               <button (click)="moveRocket(rocketImage,'up'); collisionWarning()" [disabled]="tooHigh">Up</button>
               <button (click)="moveRocket(rocketImage,'down'); collisionWarning()" [disabled]="tooLow">Down</button>
               <button (click)="moveRocket(rocketImage,'left'); collisionWarning()" [disabled]="tooLeft">Left</button>
               <button (click)="moveRocket(rocketImage,'right'); collisionWarning()" [disabled]="tooRight">Right</button>
            </span>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
            <h3>Horizontal Distance</h3>
            <p>{{horizontal}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="handleTakeOff(); takenOff=true" [disabled]="takenOff">Take Off</button>
      <button (click)="handleLand(rocketImage); takenOff=false" [disabled]="!takenOff">Land</button>
      <button (click)="handleAbort(rocketImage); takenOff=false" [disabled]="!takenOff">Abort Mission</button>
   </div>
</div>
